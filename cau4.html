<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào a, b và in ra các số chia hết cho 3 và 20</title>
</head>
<body>
    <input type="text" id="nhapa">
    <input type="text" id="nhapb">
    <button onclick="timSo();">Tìm số</button>
    <div>Các số chia hết cho 3 và lớn hơn 20 là: <span id="ketqua"></span></div>
    <script>
        function tim(x, y){
            let dem = 0;
            for (let i=x; i<=y; i++){
                if(i%3==0 && i>20){
                    dem++;
                    document.write(i + "<br>");
                }
            }
        }

        function timSo() {
            let a = +document.getElementById("nhapa").value;
            let b = +document.getElementById("nhapb").value;
            let inRa = tim(a,b);
            document.getElementById("ketqua").innerHTML = inRa + "<br>";
        }
    </script>
</body>
</html>
